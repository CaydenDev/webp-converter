<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WebP to PNG/JPEG Converter</h1>
        <div id="drop-area">
            <p>Drag and drop your WebP files here</p>
            <input type="file" id="fileElem" multiple accept=".webp" style="display:none;">
            <label class="button" for="fileElem">Select Files</label>
        </div>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
